<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png"  sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="normalizace.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"/>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="contenedor">
      <section class="cardBlue">
        <h2 class="cardBlue__subtittle">Your Result</h2>
        <div class="circle">
          <h3 class="circle--title">76</h3>
          <p>of 100</p>
        </div>
        <h1 class="cardBlue_tittle">Great</h1>
        <p class="cardBlue__texto">
          You scored higher than 65% of the people who have taken these test
        </p>
      </section>
      <div class="cardWhite">
        <h2>Summary</h2>
        <div class="cardEnlaces">
          <div class="cardEnlaces__enlace">
            <a href="#" class="text" >
              <img class="img" src="./assets/images/icon-reaction.svg" alt="Reaction" />
              Reaction
            </a>
            <div class="carsEnlaces__medida">
              <p class="carsEnlaces__medida--blue">80 <span>/</span></p>
              <p class="carsEnlaces__medida--plomo">100</p>
            </div>
          </div>
          <div class="cardEnlaces__enlace">
            <a href="#" class="text">
              <img class="img" src="./assets/images/icon-memory.svg" alt="Memory" />
              Memory
            </a>
            <div class="carsEnlaces__medida">
              <p class="carsEnlaces__medida--blue">92 <span>/</span></p>
              <p class="carsEnlaces__medida--plomo">100</p>
            </div>
          </div>
          <div class="cardEnlaces__enlace">
            <a href="#" class="text">
              <img class="img" src="./assets/images/icon-verbal.svg" alt="Verbal" />
              Verbal
            </a>
            <div class="carsEnlaces__medida">
              <p class="carsEnlaces__medida--blue">61 <span>/</span></p>
              <p class="carsEnlaces__medida--plomo">100</p>
            </div>
          </div>
          <div class="cardEnlaces__enlace">
            <a href="#" class="text">
              <img class="img" src="./assets/images/icon-visual.svg" alt="Reaction" />
              Visual
            </a>
            <div class="carsEnlaces__medida">
              <p class="carsEnlaces__medida--blue">72 <span>/</span></p>
              <p class="carsEnlaces__medida--plomo">100</p>
            </div>
          </div>
          <button class="cardWhite__btn">Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/jincolchado/">JIN COLCHADO </a>.
    </div>
  </body>
</html>
